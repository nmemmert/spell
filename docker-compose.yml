services:
  spelling-hub:
    image: ghcr.io/nmemmert/spell:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_PATH=/app/data/app.db
    volumes:
      - spelling-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/test"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  spelling-data: